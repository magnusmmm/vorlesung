<!DOCTYPE html>
<html>
  <body>

    <h2>Was kann man mit JavaScript machen?</h2>

	<p>Mit JavaScript kann man z.B. HTML-Attributwerte ändern.</p>

	<p>In diesem Beispiel wird mit JavaScript der Wert des src-Attributs (source) eines Bildes geändert.</p>

	<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Licht einschalten</button>

	<img id="myImage" src="pic_bulboff.gif" style="width:100px">

	<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Licht ausschalten</button>

  </body>
</html>
